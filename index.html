<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!--My CSS-->
<link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS/FontAwesome -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
     <link rel="stylesheet" href="https://bootswatch.com/5/cerulean/bootstrap.min.css">
    <title>Task Planner</title>
  </head>
  <body>

<!--Header-->
<div class="container">
    <div class="clouds" id="overlay">
        <div id="background-wrap">
            <div class="x1">
                <div class="cloud"></div>
            </div>
        
            <div class="x2">
                <div class="cloud"></div>
            </div>
        
            <div class="x3">
                <div class="cloud"></div>
            </div>
        
            <div class="x4">
                <div class="cloud"></div>
            </div>
        
            <div class="x5">
                <div class="cloud"></div>
            </div>
        </div>
    </div>
    <div class="row">
      <div id="cloud"class="col-md-4">
        <h1 id="header" class="display-4" style="color: whitesmoke;">TaskPlanner</h1>
       </div>
       
    </div> 
</div> 

  
      
<div id="error"></div>

<div id="mainpage" class="container"> 
    
    <div class="row">
        <!-- my form -->
        <div class="col-md-4">

            <div class="mb-3">
                

                <div id="formbox">
            <!-- text inputs (name, task, assigned)-->
            
                <form action=""  method="GET" id="allform"> 
                    <br><br>

                    <div class="form-group row">
                    <label for="name" class="col-sm-2 col-form-label"><b>Name:</b></label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputname" placeholder="Enter your name...">
                    </div>
                    </div>
                    <div class="form-group row">
                    <label for="inputtask" class="col-sm-2 col-form-label"><b>Task:</b></label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputtask" placeholder="Enter the task...">
                    </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputassign" class="col-sm-2 col-form-label"><b>Assign To:</b></label>
                        <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputassign" placeholder="Assigned to ...">
                        </div>
                    </div>
                    <!--date picker-->
                    <!-- <form action="/action_page.php"> -->
                        <label  for="dueDate"><b>Due Date:</b></label>
                        <input  title="Choose date" type="date" data-uk-datepicker="{format:'DD.MM.YYYY'}"id="dueDate"> 
                        
                    
                     <br><br>
                    
                    
                        <div style="display: flex;">
                            <label style="padding-right: 14px;" for="status"><b>Status:</b></label>
                    <select style="width: 400px;" class="form-control" id="status">
                        <option value="" disabled selected>Choose an option...</option>
                        <option value="toDo">To do</option>
                        <option value="progress">In progress</option>
                        <option value="review">Review</option>
                        <option value="done">Done</option>
                    </select>
                        </div>
                       <br><br><br><br>
                    </div>

                    <!--priority range-->
                    <label for="priority"><b>Priority level:</b></label>
                    <input title="Assign priority level from 1-10" type="range" class="custom-range" id="priority" min="0" max="10">
                    
                    <!--Submit button-->
                    <div class="form-group row">
                    <div class="col-sm-10" >
                     <button id="submitT" type="button" class="btn btn-primary">Submit Task</button>
                    </div>
                    </div>
                </div>
                </form>
                
                </div>
            
        
        
        <!-- current Cards-->
        <div class="col-md-4" >
            <div class="list-group">
                <a href="#" class="list-group-item list-group-item-action active">
        
                  <div class="d-flex w-100 justify-content-between">
                    <h5 style="color: white;">Current Tasks:</h5>
                    <small>0 tasks</small>
                  </div>
                  
                </a>
                </div>
           <div id="currentTasks">
         
         </div>
        </div>

                    <!--completed Cards--> 
                        <div class="col-md-4">
                        <div class="list-group">
                        <a href="#" class="list-group-item list-group-item-action active">
                        <div class="d-flex w-100 justify-content-between">
                            <h5 style="color: white;">Completed Tasks:</h5>
                            <small>0 tasks</small>
                        </div>
                        
                        </a>
                        <div id="completedTasks"></div>
                </div>
            </div>
           
        </div>
    </div>
</div>

 <script src="app.js"></script>
